<html>
<head>

    <script src="jquery.iTunesTiles.js" type="text/javascript"></script>
    <script type="text/javascript">
		var bla;
        $(document).ready(function() {
            $('.main').tiles({ 'infoHeight': '200px', 'beforeInfoHide': function () { $(this).css('background-color', 'black'); } });
            //Orders tiles like window resize
            $('.main').tiles('rearrange');
            //Closes the current info box
            $('.main').tiles('close');
        });
    </script>

</head>
